    <title>Sentinela - Controle B√©lico</title>

    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
      .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <h2>üö® Sentinela</h2>
      <p>Carregando sistema...</p>
    </div>

    <div id="root"></div>

    <!-- REMOVA COMPLETAMENTE A LINHA DO SCRIPT -->
    <!-- O Vite vai injetar automaticamente -->

    <script>
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading && !document.getElementById('root').hasChildNodes()) {
          loading.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h2>‚ö†Ô∏è Sistema n√£o carregou</h2>
              <p>Verifique o console (F12) para erros</p>
              <button onclick="location.reload()" style="background: white; color: #0f766e; border: none; padding: 10px 20px; border-radius: 5px; margin: 10px; cursor: pointer;">
                Recarregar
              </button>
            </div>
          `;
        }
      }, 5000);
