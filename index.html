<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta Tags PWA -->
    <meta name="theme-color" content="#0f766e"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sentinela - Controle B√©lico">
    <meta name="description" content="Sistema de controle e reserva de armamento da Pol√≠cia Militar">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- √çcones -->
    <link rel="icon" type="image/png" href="icons/favicon-196.png">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">

    <title>Sentinela - Controle B√©lico</title>
    
    <!-- CSS SIMPLES SEM TAILWIND -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
        color: white;
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        padding: 20px;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      
      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      
      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .status {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 15px;
        border-radius: 8px;
        margin: 10px 0;
        font-size: 0.9rem;
      }
      
      .btn {
        background: #0f766e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s;
      }
      
      .btn:hover {
        background: #0d9488;
      }
      
      .btn-install {
        background: #dc2626;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      
      .btn-install:hover {
        background: #b91c1c;
      }
      
      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        animation: spin 1s linear infinite;
        margin: 1rem 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .pwa-status {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        z-index: 10000;
        border: 1px solid rgba(255,255,255,0.1);
      }
    </style>
  </head>
  
  <body>
    <!-- Status PWA -->
    <div id="pwa-status" class="pwa-status">üîÑ Carregando...</div>

    <!-- Conte√∫do Principal -->
    <div class="container">
      <div class="logo">üö®</div>
      <h1>SENTINELA</h1>
      <div class="subtitle">Controle B√©lico</div>
      
      <div class="card">
        <h2>Sistema de Reserva de Armamento</h2>
        <p>Pol√≠cia Militar</p>
        
        <div class="loading"></div>
        
        <div class="status">
          <strong>Status do Sistema:</strong>
          <div id="system-status">Verificando...</div>
        </div>
        
        <div class="status">
          <strong>PWA:</strong>
          <div id="pwa-info">Verificando...</div>
        </div>
        
        <button class="btn" onclick="checkPWA()">üîÑ Verificar Status</button>
        <button class="btn" onclick="location.reload()">üîÑ Recarregar</button>
      </div>
      
      <div class="card">
        <h3>Instalar App</h3>
        <p>Instale o Sentinela para acesso r√°pido:</p>
        <button class="btn" onclick="showInstallPrompt()">üì• Instalar Agora</button>
      </div>
    </div>

    <!-- Bot√£o de Instala√ß√£o Flutuante -->
    <button id="install-btn" class="btn btn-install" style="display: none;">üì• INSTALAR</button>

    <script>
      // =============================================
      // CONFIGURA√á√ÉO PWA
      // =============================================
      
      let deferredPrompt;
      const pwaStatus = document.getElementById('pwa-status');
      const systemStatus = document.getElementById('system-status');
      const pwaInfo = document.getElementById('pwa-info');
      const installBtn = document.getElementById('install-btn');
      
      // Atualizar status na tela
      function updateStatus(element, message, color = 'white') {
        if (element) {
          element.textContent = message;
          element.style.color = color;
        }
      }
      
      // =============================================
      // SERVICE WORKER
      // =============================================
      
      function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          const swContent = `
            const CACHE_NAME = 'sentinela-v1';
            self.addEventListener('install', (event) => {
              event.waitUntil(
                caches.open(CACHE_NAME).then((cache) => {
                  return cache.addAll([
                    '/',
                    '/index.html',
                    '/manifest.json'
                  ]);
                })
              );
            });
            self.addEventListener('fetch', (event) => {
              event.respondWith(
                caches.match(event.request).then((response) => {
                  return response || fetch(event.request);
                })
              );
            });
          `;
          
          const blob = new Blob([swContent], { type: 'application/javascript' });
          const swURL = URL.createObjectURL(blob);
          
          navigator.serviceWorker.register(swURL)
            .then(() => {
              updateStatus(pwaStatus, '‚úÖ PWA Ativo', '#4ade80');
              updateStatus(pwaInfo, 'Service Worker: ‚úÖ Ativo');
              URL.revokeObjectURL(swURL);
            })
            .catch(error => {
              updateStatus(pwaStatus, '‚ö†Ô∏è PWA Offline', '#fbbf24');
              updateStatus(pwaInfo, 'Service Worker: ‚ùå Erro');
            });
        } else {
          updateStatus(pwaInfo, 'Service Worker: ‚ùå N√£o suportado');
        }
      }
      
      // =============================================
      // INSTALA√á√ÉO PWA
      // =============================================
      
      function checkPWAStatus() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isIOSPWA = window.navigator.standalone;
        
        if (isStandalone || isIOSPWA) {
          updateStatus(pwaStatus, '‚úÖ PWA Instalado', '#4ade80');
          updateStatus(pwaInfo, 'Modo: ‚úÖ Aplicativo Instalado');
          installBtn.style.display = 'none';
        } else {
          updateStatus(pwaStatus, 'üåê No Navegador', '#fbbf24');
          updateStatus(pwaInfo, 'Modo: üåê Navegador Web');
        }
      }
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
        updateStatus(pwaStatus, 'üì• Pode Instalar', '#60a5fa');
        updateStatus(pwaInfo, 'Pronto para instala√ß√£o!');
      });
      
      function showInstallPrompt() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              updateStatus(pwaStatus, '‚úÖ Instalado!', '#4ade80');
              installBtn.style.display = 'none';
            }
            deferredPrompt = null;
          });
        }
      }
      
      installBtn.addEventListener('click', showInstallPrompt);
      
      // =============================================
      // INICIALIZA√á√ÉO
      // =============================================
      
      window.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ Sentinela PWA - Carregado!');
        updateStatus(systemStatus, '‚úÖ Sistema Carregado', '#4ade80');
        
        registerServiceWorker();
        checkPWAStatus();
        
        // Verificar se est√° online
        if (navigator.onLine) {
          updateStatus(systemStatus, '‚úÖ Sistema Online', '#4ade80');
        } else {
          updateStatus(systemStatus, '‚ö†Ô∏è Sistema Offline', '#fbbf24');
        }
      });
      
      window.addEventListener('online', () => {
        updateStatus(systemStatus, '‚úÖ Sistema Online', '#4ade80');
      });
      
      window.addEventListener('offline', () => {
        updateStatus(systemStatus, '‚ö†Ô∏è Sistema Offline', '#fbbf24');
      });
      
      // Fun√ß√£o para verificar status manualmente
      window.checkPWA = checkPWAStatus;
      window.showInstallPrompt = showInstallPrompt;
      
    </script>
  </body>
</html>
